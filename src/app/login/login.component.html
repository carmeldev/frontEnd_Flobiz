<div class="container">

    <div class="card login">
        <form [formGroup]="login" (ngSubmit)='onSubmit()'>
        <h2 class="text-center"> Login </h2>
        <div class="form-group">
            <label >Username(Email):</label>
            <input type="text" formControlName="userName" class="form-control">
          </div>
          <div class="form-group">
            <label >Password:</label>
            <input type="password" formControlName="password" class="form-control">
          </div>

          <div class="text-center">
            <button class="btn btn-success" [disabled]="!login.valid" type="submit" style="float:right">Login</button>
            <a routerLink="/register" style="float:left">Don't have Account<br> Register Here</a>

            </div>
        </form>
      

    </div>
</div>
