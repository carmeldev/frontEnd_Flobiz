
<div class="container">

    <div class="card register">
        <form [formGroup]="RegisterForm" (ngSubmit)='onSubmit()'>
        <h2 class="text-center"> Register </h2>
        <div class="form-group">
            <label >First Name:</label>
            <input type="text" formControlName="firstName" class="form-control" >
          </div>
          <div class="form-group">
            <label >Last Name:</label>
            <input type="text" formControlName="lastName" class="form-control">
          </div>
          <div class="form-group">
            <label >Email:</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label >Age:</label>
            <input type="number" formControlName="age" class="form-control">
          </div>
          <div class="form-group">
            <label >Bio:</label>
            <input type="text" formControlName="bio" class="form-control">
          </div>
          <div class="form-group">
            <label >Gender:</label>
            <select class="form-control" formControlName="gender">
                <option>Male</option>
                <option>Female</option>
              </select>
          </div>

          <div class="form-group">
            <label >Password:</label>
            <input type="password" formControlName="password" class="form-control">
          </div>

          <div class="text-center">
            <button class="btn btn-success" style="float:right" [disabled]="!RegisterForm.valid" type="submit">Register</button>
            <a  style="float:left" routerLink="/login">Login</a>
            </div>
        </form>
    </div>
</div>
