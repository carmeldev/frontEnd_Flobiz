<app-navbar></app-navbar>
<div class="container">

    <div class="card update">
        <form [formGroup]="ProfileForm" (ngSubmit)='onSubmit()'>
        <h2 class="text-center"> Update Profile </h2>
        <div class="form-group">
            <label >First Name:</label>
            <input type="text" formControlName="firstName" class="form-control" >
          </div>
          <div class="form-group">
            <label >Last Name:</label>
            <input type="text" formControlName="lastName" class="form-control">
          </div>
          <div class="form-group">
            <label >Age:</label>
            <input type="number" formControlName="age" class="form-control">
          </div>
          <div class="form-group">
            <label >Bio:</label>
            <input type="text" formControlName="bio" class="form-control">
          </div>
          <div class="form-group">
            <label >Gender:</label>
            <select class="form-control" formControlName="gender">
                <option>Male</option>
                <option>Female</option>
              </select>
          </div>


          <div class="text-center">
            <button class="btn btn-success" style="float:right" [disabled]="!ProfileForm.touched && !ProfileForm.valid" type="submit">Update Profile</button>
            
            </div>
        </form>
    </div>
</div>
